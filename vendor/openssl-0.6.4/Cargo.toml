[package]
name = "openssl"
version = "0.6.4"
authors = ["Steven Fackler <sfackler@gmail.com>"]
license = "Apache-2.0"
description = "OpenSSL bindings"
repository = "https://github.com/sfackler/rust-openssl"
documentation = "https://sfackler.github.io/rust-openssl/doc/v0.6.4/openssl"
readme = "../README.md"
keywords = ["crypto", "tls", "ssl", "dtls"]

[features]
tlsv1_2 = ["openssl-sys/tlsv1_2"]
tlsv1_1 = ["openssl-sys/tlsv1_1"]
dtlsv1 = ["openssl-sys/dtlsv1"]
dtlsv1_2 = ["openssl-sys/dtlsv1_2"]
sslv2 = ["openssl-sys/sslv2"]
aes_xts = ["openssl-sys/aes_xts"]
npn = ["openssl-sys/npn"]
alpn = ["openssl-sys/alpn"]

[dependencies.openssl-sys]
path = "../openssl-sys"
version = "0.6.4"

[dependencies]
bitflags = ">= 0.2, < 0.4"
lazy_static = "0.1"
libc = "0.1"

[dev-dependencies]
rustc-serialize = "0.3"

[dev-dependencies.connected_socket]
connected_socket = "0.0.1"
