[package]
name = "winapi"
version = "0.2.1"
authors = ["Peter Atashian <retep998@gmail.com>"]
description = "Types and constants for WinAPI bindings. See README for list of crates providing function bindings."
documentation = "https://retep998.github.io/doc/winapi/"
repository = "https://github.com/retep998/winapi-rs"
readme = "README.md"
keywords = ["Windows", "FFI", "WinSDK"]
license = "MIT"

[dev-dependencies]
advapi32-sys = "*"
crypt32-sys = "*"
d3d9-sys = "*"
dbghelp-sys = "*"
dsound-sys = "*"
dwmapi-sys = "*"
gdi32-sys = "*"
kernel32-sys = "*"
ktmw32-sys = "*"
mpr-sys = "*"
ole32-sys = "*"
opengl32-sys = "*"
psapi-sys = "*"
secur32-sys = "*"
shell32-sys = "*"
user32-sys = "*"
usp10-sys = "*"
uuid-sys = "*"
vssapi-sys = "*"
winmm-sys = "*"
winspool-sys = "*"
xinput-sys = "*"
