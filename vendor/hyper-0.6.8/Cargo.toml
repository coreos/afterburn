[package]

name = "hyper"
version = "0.6.8"
description = "A modern HTTP library."
readme = "README.md"
documentation = "http://hyperium.github.io/hyper/hyper/index.html"
repository = "https://github.com/hyperium/hyper"
license = "MIT"
authors = ["Sean McArthur <sean.monstar@gmail.com>",
           "Jonathan Reem <jonathan.reem@gmail.com>"]
keywords = ["http", "hyper", "hyperium"]

[dependencies.httparse]
path = "../httparse-0.1.5"

[dependencies.language-tags]
path = "../language-tags-0.0.7"

[dependencies.log]
path = "../log-0.3.1"

[dependencies.mime]
path = "../mime-0.1.0"

[dependencies.num_cpus]
path = "../num_cpus-0.2.6"

[dependencies.rustc-serialize]
path = "../rustc-serialize-0.3.15"

[dependencies.time]
path = "../time-0.1.32"

[dependencies.traitobject]
path = "../traitobject-0.0.1"

[dependencies.typeable]
path = "../typeable-0.1.2"

[dependencies.unicase]
path = "../unicase-0.1.0"

[dependencies.url]
path = "../url-0.2.36"

[dependencies.cookie]
path = "../cookie-0.1.21"
default-features = false

[dependencies.openssl]
path = "../openssl-0.6.4"
optional = true

[dependencies.solicit]
path = "../solicit-0.4.1"
default-features = false

[dependencies.serde]
version = "*"
optional = true

[dev-dependencies]
env_logger = "*"

[features]
default = ["ssl"]
ssl = ["openssl", "cookie/secure"]
serde-serialization = ["serde"]
timeouts = []
nightly = ["timeouts"]
