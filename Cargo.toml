[package]
name = "coreos-metadata"
version = "0.1.0"
authors = ["Stephen Demos <stephen.demos@coreos.com>"]

[dependencies]
clap = "*"
users = "*"
slog-term = "*"
slog-async = "*"
slog-scope = "*"
mime = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde-xml-rs = "0.2"
serde_json = "1.0"
openssl = "0.9.17"
base64 = "0.6"
byteorder = "1.1"
pnet = "0.19"
reqwest = "0.7"
hyper = "0.11"
error-chain = "0.10"
ssh-keys = { git = "https://github.com/sdemos/ssh-keys" }
update-ssh-keys = { git = "https://github.com/sdemos/update-ssh-keys-rs" }
ipnetwork = "0.12"
clippy = { version = "*", optional = true }

[dependencies.slog]
version = "*"
features = ["max_level_trace"]

[features]
default = []
lints = ["clippy"]
