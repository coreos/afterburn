[package]
name = "afterburn"
repository = "https://github.com/coreos/afterburn"
license = "Apache-2.0"
edition = "2018"
exclude = ["/.cci.jenkinsfile", "/.github", "/.gitignore"]
authors = [ "Stephen Demos <stephen.demos@coreos.com>",
            "Luca Bruno <lucab@debian.org>" ]
description = "A simple cloud provider agent"
version = "4.6.1-alpha.0"

[package.metadata.release]
sign-commit = true
disable-push = true
disable-publish = true
pre-release-commit-message = "cargo: Afterburn release {{version}}"
post-release-commit-message = "cargo: development version bump"
tag-message = "Afterburn v{{version}}"

[[bin]]
name = "afterburn"
path = "src/main.rs"

[profile.release]
lto = true

[dependencies]
base64 = "0.13"
byteorder = "1.4"
cfg-if = "1.0"
clap = "2.33"
error-chain = { version = "0.12", default-features = false }
hostname = "0.3"
ipnetwork = "0.17"
libsystemd = "0.2.1"
mailparse = "0.13"
maplit = "1.0"
mime = "0.3"
nix = ">= 0.19, < 0.21"
openssh-keys = "0.5"
openssl = "0.10"
pnet_base = ">= 0.26, < 0.28"
pnet_datalink = ">= 0.26, < 0.28"
reqwest = { version = ">= 0.10, < 0.12", features = [ "blocking" ] }
serde =  { version = "1.0", features = [ "derive" ] }
serde-xml-rs = "0.4"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"
slog-async = "2.5"
slog-scope = "4.3"
slog-term = ">= 2.6, < 3"
tempfile = "3.2"
users = "0.11"
vmw_backdoor = "0.2"

[dependencies.slog]
version = "2.7"
features = ["max_level_trace", "release_max_level_info"]

[dev-dependencies]
mockito = "0.29"
